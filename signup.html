<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create an Account</title>
  <style media="screen">
    body {
     
    }

    label {
      display: block;
      font: .9rem 'Fira Sans', sans-serif;
    }

    input[type='submit'],
    label {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Create An Account</h1>

  <form class="" action="index.html" method="post">
    <div>
      <label for="First Name">First Name:</label>
      <input type="text" name="" value="">
      <label for="Last Name">First Name:</label>
      <input type="text" name="" value="">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" size="30" required>
      <label for="username">Create an Username:</label>
      <input type="text" id="username" size="30" name="username">
    </div>

    <div>
      <label for="pass">Create a Password (8 characters minimum):</label>
      <input type="password" id="pass" name="password" minlength="8" required>


    </div>
    <label for="">Male </label>
    <input type="radio" name="" value="Male">
    <label for="">Female </label>
    <input type="radio" name="" value="Female"> <br>
    <input type="submit" value="Sign in">

  </form>
</body>

</html>
